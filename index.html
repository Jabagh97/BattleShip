<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Ships CS447</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"charset="utf-8"></script>
  </head>

  <body>
    <div class="container">
        <div class="grid grid-user"> </div>
        <div class="grid grid-user2"></div>      
    </div>

  <div class="hidden_info">
        <button id="start">Start Game</button>
        <h3 id="turn">your turn</h3>
        <h3 id="info>"></h3>
  </div>

  <div class="display">
  <div class="ship destroyer_" draggable="true">
    Destroyer
      <div id="destroyer-0"></div>
      <div id="destroyer-1"></div>
  </div>
  <div class="ship submarine_" draggable="true">
    Submarine
    <div id="submarine-0"></div>
    <div id="submarine-1"></div>
    <div id="submarine-2"></div>
</div>
<div class="ship battleship_" draggable="true">
  Battleship
    <div id="battleship-0"></div>
    <div id="battleship-1"></div>
    <div id="battleship-2"></div>
    <div id="battleship-3"></div>
</div>
<div class="ship carrier_" draggable="true">
  Carrier
    <div id="carrier-0"></div>
    <div id="carrier-1"></div>
    <div id="carrier-2"></div>
    <div id="carrier-3"></div>
    <div id="carrier-4"></div>
    
</div>

</div>

</div>    
</body>

</html>
